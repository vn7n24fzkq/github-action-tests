name: pre-release

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

workflow_run:
  workflows: ["Test and Lint"]
  types: 
    - completed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Show project
      run: ls -a
    - name: Move to cargo project
      run: cd rust-cargo/
    - name: Build
      run: cargo build --verbose --release
